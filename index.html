<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css">

  <script src="script.js"></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="content-wrapper">
      <img src="images/logo.svg" id="logo">
    </div>
  </header>
  <main>
    
      <section id="hero">
      </section>
    
      <div class="content-wrapper">
      <section id="info">
          <h1>We're<br><span>coming<br>soon</span></h1>
          <div id="hello">
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form>
              <input type="email" placeholder="Email Address" id="email-address">
              <button><img src="images/icon-arrow.svg"></button>
            </form>
          </div>
      </section>

    </div>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://www.clairethompson.tech">Claire Thompson</a>.
    </p>
  </footer>
</body>
</html>
